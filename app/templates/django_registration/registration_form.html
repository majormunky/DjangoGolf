{% extends "django_registration/base-registration.html" %}

{% block page_title %}Register{% endblock %}

{% block content %}
    <div class="card">
        <form action="." method="POST">
            {% csrf_token %}
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                {{form.as_p}}
            </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-primary btn-sm" value="Register" />
            </div>
        </form>
    </div>
    
{% endblock %}
